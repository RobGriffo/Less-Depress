<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="www/css/index.css" />
        <title>Sign up</title>
    </head>
    <body>
		
        <div class="signup">           
        </div>  
		<div id="form">
				<form id="signin" action="demo_form.asp">
					<a href="index.html"><img src="www/img/back.png""></a>
					<table border="0">
						<tr>
							<td>First Name: *</td>
							<td><input type="text" name="fname" placeholder="name"></td>
						</tr>
						<tr>
							<td>Surname: *</td>
							<td><input type="text" name="lname" placeholder="surname"></td>
						</tr>
						<tr>
							<td>Email: *</td>
							<td><input type="text" name="email" placeholder="email address"></td>
						</tr>
						<tr>
							<td>Date Of Birth: *</td>
							<td><input type="date" name="dob"></td>
						</tr>						
						<tr>
							<td>Address Line 1: *</td>
							<td><input type="text" name="address-1" placeholder="line 1"></td>
						</tr>
						<tr>
							<td>Address Line 2:</td>
							<td><input type="text" name="address-2" placeholder="line 2"></td>
						</tr>
						<tr>
							<td>Address Line 3:</td>
							<td><input type="text" name="address-3" placeholder="line 3"></td>
						</tr>
						<tr>
							<td>County: *</td>
							<td><input type="text" name="county" placeholder="line 4"></td>
						</tr>
						<tr>
							<td>Password: *</td>
							<td><input type="text" name="pass" placeholder="password"></td>
						</tr>
						<tr>
							<td>Confirm Password: *</td>
							<td><input type="text" name="pass2" placeholder="password"></td>
						</tr>
					</table>
					<br>
					<input  class="blink" id="signup-button" type="submit" value="Sign-up">
				</form>
		</div>         
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
